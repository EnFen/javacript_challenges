<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="to_do_list.js" defer></script>

    <style>
        .done {
            color: red;
        }
    </style>
</head>

<body>
    <div class="progress">
        <div class="progress-bar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h1 id="to-do-heading">To Do</h1>
    <div>
        <h1 id="task-number"></h1>
    </div>
    <form id="task-form">
        <!-- <label for="new-task">Add task</label> -->
        <input type="text" id="new-task" name="new-task" placeholder="add a todo!">
        <!-- <button id="task-submit" type="submit">submit</button> -->
    </form>

    <div>
        <ul id="task-list"></ul>
    </div>
</body>

</html>
